{% extends 'classroom/classroom_base.html' %}
{% block title %}{{ classroom }} | Daily diary{% endblock title %}

{% block content %}
    <h1>Create a diary</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
{% endblock content %}
