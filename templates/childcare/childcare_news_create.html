{% extends 'childcare/childcare_base.html' %}

{% block title %}Create news{% endblock title %}

{% block breadcrumb %}
    <li><a href="/childcare/{{ childcare.pk }}">{{ childcare }}</a></li>
    <li><a href="/childcare/{{ childcare.pk }}/newsboard">Newsboard</a></li>
    <li>Create</li>
{% endblock %}

{% block content %}
    <h1>Create news</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create">
    </form>
{% endblock content %}
